<div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h2>Plants</h2>
        
        <div class="text-end mb-3">
          <button class="btn btn-success" [routerLink]="['/plants/new']">
            <i class="bi bi-plus-circle"></i> Add New Plant
          </button>
        </div>
        
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
        <div *ngIf="!loading && plants.length === 0" class="alert alert-info">
          No plants found. Add a new plant to get started.
        </div>
        
        <div class="table-responsive" *ngIf="!loading && plants.length > 0">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Species</th>
                <th>Watering interval</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let plant of plants; let i = index">
                <td> {{i + 1}}</td>
                <td>{{ plant.name }}</td>
                <td>{{ plant.species }}</td>
                <td>{{ plant.water_interval_days }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-primary me-1" [routerLink]="['/plants/edit', plant.id]">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deletePlant(plant.id)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
